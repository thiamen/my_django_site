<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1><a href="">MM BLOG</a></h1>

{% for post in posts %}
    <div>
        <p>Published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endfor %}

</body>
</html>
